<h1>Main Page</h1>
<app-task-list/>
<button
  [routerLink]="['/create']"
  mat-raised-button
  color="primary"
  class="task-create"
>Create Task
</button>

<mat-form-field class="select">
  <mat-label>Status Filter</mat-label>
  <mat-select [formControl]="filterControl">
    <mat-option>--</mat-option>
    <mat-option [value]="TaskStatusEnum.idle">
      <mat-chip class="idle">
        Idle
      </mat-chip>
    </mat-option>
    <mat-option [value]="TaskStatusEnum.inProgress">
      <mat-chip class="inProgress">
        In Progress
      </mat-chip>
    </mat-option>
    <mat-option [value]="TaskStatusEnum.done">
      <mat-chip class="done">
        Done
      </mat-chip>
    </mat-option>
  </mat-select>
</mat-form-field>
